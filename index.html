        /* --- CSS Variables untuk Tema --- */
        :root {
            --bg-gradient-start: #4facfe;
            --bg-gradient-mid-1: #00f2fe;
            --bg-gradient-mid-2: #43e97b;
            --bg-gradient-end: #0ba360;
            --content-bg: rgba(255, 255, 255, 0.85); /* Transparan */
            --text-primary: #333;
            --text-secondary: #777;
            --text-muted: #555;

            --input-border: rgba(224, 224, 224, 0.5);
            --result-bg: rgba(249, 249, 249, 0.7);
            --result-text: #444;
            --accent-color: #4facfe;
            --copy-btn-bg: rgba(228, 230, 235, 0.7);
            --copy-btn-icon: #65676b;
            --tab-color: #777;
            --tab-active-color: #4facfe;
            --btn-primary-bg: #4facfe;
            --btn-success-bg: #28a745;
            --btn-secondary-bg: #6c757d;
            --btn-extract-bg: #8e44ad;
        }

            --bg-gradient-mid-1: #243b55;
            --bg-gradient-mid-2: #2c5364;
            --bg-gradient-end: #0f3460;
            --content-bg: rgba(44, 44, 44, 0.85); /* Transparan */

            --text-secondary: #b0b0b0;
            --text-muted: #a0a0a0;
            --input-bg: rgba(58, 58, 58, 0.7);
            --input-border: rgba(74, 74, 74, 0.5);
            --result-bg: rgba(58, 58, 58, 0.7);
            --result-text: #e0e0e0;
            --accent-color: #00f2fe;
            --copy-btn-bg: rgba(74, 74, 74, 0.7);
            --copy-btn-icon: #b0b0b0;
            --tab-color: #b0b0b0;
            --tab-active-color: #00f2fe;
            --btn-primary-bg: #00f2fe;
            --btn-success-bg: #2ea043;
            --btn-secondary-bg: #5a6268;
            --btn-extract-bg: #7d3c98;
        }

        /* CSS untuk tampilan */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Background dengan animasi dan warna baru */
            background: linear-gradient(-45deg, var(--bg-gradient-start), var(--bg-gradient-mid-1), var(--bg-gradient-mid-2), var(--bg-gradient-end));
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        /* Animasi Background */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .content-box {
            background-color: var(--content-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37); /* Bayangan yang lebih modern */
            backdrop-filter: blur(10px); /* Efek blur pada background di belakang kontainer */
            -webkit-backdrop-filter: blur(10px); /* Untuk browser WebKit */
            border: 1px solid rgba(255, 255, 255, 0.18); /* Border tipis untuk efek kaca */
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        /* Header dengan Theme Toggle */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        h1 {
            color: var(--text-primary);
            margin: 0;
            font-weight: 600;
        }

        /* Theme Toggle Switch */
        .theme-switch-wrapper {
            display: flex;
            align-items: center;
        }
        .theme-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "ğŸŒ™";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
        }
        input:checked + .slider {
            background-color: var(--accent-color);
        }
        input:checked + .slider:before {
            transform: translateX(26px);
            content: "â˜€ï¸";
        }

        .subtitle {
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 16px;
        }

        /* Tab Navigation */
        .tab-navigation {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--input-border);
        }

        .tab-button {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 600;
            color: var(--tab-color);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab-button.active {
            color: var(--tab-active-color);
        }

        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--tab-active-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .country-selector label, .quantity-selector label, .names-input-selector label, .username-input-selector label {

            color: var(--text-muted);
            font-weight: 600;
        }

        .country-selector select, .quantity-selector input, .names-input-selector textarea, .username-input-selector textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--input-border);
            border-radius: 10px;
            background-color: var(--input-bg);
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            color: var(--text-primary);
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .names-input-selector textarea, .username-input-selector textarea {

            resize: vertical;
        }

        .country-selector select:focus, .quantity-selector input:focus, .names-input-selector textarea:focus, .username-input-selector textarea:focus {

        }

        .sentence-container.visible {

        #sentence-display {

            background-color: var(--result-bg);

            border-radius: 12px;
            border-left: 5px solid var(--accent-color);
            flex-grow: 1;
            white-space: pre-wrap;
            word-wrap: break-word;

            padding: 15px;
            border: 2px solid var(--input-border);
            border-radius: 10px;
            background-color: var(--result-bg);
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            color: var(--result-text);
            resize: vertical;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            margin: 30px 0;
            box-sizing: border-box;
        }

        #usernames-result.visible, #extracted-names-result.visible {

        }

        /* Gaya untuk tombol salin */
        .copy-btn {
            background-color: var(--copy-btn-bg);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s ease-in-out;
            flex-shrink: 0;
        }

        .copy-btn:hover {
            background-color: var(--text-muted);
        }
        
        .copy-btn.copied {
            background-color: var(--btn-success-bg);
        }

        .copy-btn svg {
            width: 20px;
            height: 20px;
            fill: var(--copy-btn-icon);
            transition: fill 0.2s ease-in-out;
        }

        .copy-btn.copied svg {
            fill: #ffffff;
        }

        /* Container untuk tombol generate dan copy all */
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .generate-btn, .refresh-btn, .copy-all-btn, .extract-btn {
            color: white;
            border: none;
            padding: 15px 35px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;

            display: flex;
            align-items: center;
            gap: 8px;

        .generate-btn:hover {
            background-color: var(--tab-active-color);

        }
        
        .refresh-btn {

        .refresh-btn:hover {
            background-color: #5a6268;

            box-shadow: 0 6px 20px rgba(108, 117, 125, 0.4);

            background-color: #218838;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);

        .extract-btn {

        .generate-btn:active, .refresh-btn:active, .copy-all-btn:active, .extract-btn:active {

        }

            fill: white;

            display: flex;

            cursor: pointer;

        }

        .mode-option.active {
            border-color: var(--accent-color);
            background-color: var(--accent-color);
            color: white;
        }

        // Function to generate random full name
        function randomFullName() {
            const firstName = firstNames[Math.floor(Math.random() * firstNames.length)];
            const lastName = lastNames[Math.floor(Math.random() * lastNames.length)];
            
            return {
                fullName: `${firstName} ${lastName}`,
                firstName: firstName,
                lastName: lastName
            };
        }

        // Function to generate username from first and last name
        function generateUsername(firstName, lastName) {
            const baseUsername = `${firstName.toLowerCase()}_${lastName.toLowerCase()}`;
            const randomDigits = Math.floor(Math.random() * 90) + 10; // Generates a number from 10 to 99
            return baseUsername + randomDigits;
        }

        // Function to extract name from username
        function extractNameFromUsername(username) {
            // Remove numbers and special characters, keep letters only
            const cleanedUsername = username.toLowerCase().replace(/[^a-z]/g, '');
            
            // Try to split by common separators if they exist
            let parts = [];
            if (username.includes('_')) {
                parts = username.toLowerCase().split('_');
            } else if (username.includes('.')) {
                parts = username.toLowerCase().split('.');
            } else if (username.includes('-')) {
                parts = username.toLowerCase().split('-');
            } else {
                // If no separators, try to split by numbers
                parts = username.toLowerCase().split(/\d+/);
            }
            
            // Clean each part (remove numbers)
            parts = parts.map(part => part.replace(/\d+/g, ''));
            
            // If we still have only one part, try to split it based on common name boundaries
            if (parts.length === 1 && parts[0].length > 3) {
                const singlePart = parts[0];
                let foundFirstName = null;
                let foundLastName = null;
                
                // Try to find a first name at the beginning
                for (let i = 3; i <= singlePart.length; i++) {
                    const potentialFirstName = singlePart.substring(0, i);
                    if (firstNames.includes(capitalizeFirstLetter(potentialFirstName))) {
                        foundFirstName = capitalizeFirstLetter(potentialFirstName);
                        const remainingPart = singlePart.substring(i);
                        
                        // Try to find a last name in the remaining part
                        for (let j = 3; j <= remainingPart.length; j++) {
                            const potentialLastName = remainingPart.substring(0, j);
                            if (lastNames.includes(capitalizeFirstLetter(potentialLastName))) {
                                foundLastName = capitalizeFirstLetter(potentialLastName);
                                break;
                            }
                        }
                        
                        // If we found a first name but no last name, use the rest as last name
                        if (foundFirstName && !foundLastName && remainingPart.length > 0) {
                            foundLastName = capitalizeFirstLetter(remainingPart);
                        }
                        
                        break;
                    }
                }
                
                if (foundFirstName) {
                    return {
                        firstName: foundFirstName,
                        lastName: foundLastName || '',
                        fullName: foundLastName ? `${foundFirstName} ${foundLastName}` : foundFirstName,
                        confidence: foundLastName ? 'high' : 'medium'
                    };
                }
            }
            
            // If we have multiple parts, try to identify first and last name
            if (parts.length >= 2) {
                let firstName = '';
                let lastName = '';
                let confidence = 'medium';
                
                // Check first part against first names
                if (firstNames.includes(capitalizeFirstLetter(parts[0]))) {
                    firstName = capitalizeFirstLetter(parts[0]);
                    
                    // Check second part against last names
                    if (lastNames.includes(capitalizeFirstLetter(parts[1]))) {
                        lastName = capitalizeFirstLetter(parts[1]);
                        confidence = 'high';
                    } else {
                        // Use the second part as last name anyway
                        lastName = capitalizeFirstLetter(parts[1]);
                    }
                } else {
                    // If no match, just capitalize the parts
                    firstName = capitalizeFirstLetter(parts[0]);
                    lastName = parts.length > 1 ? capitalizeFirstLetter(parts[1]) : '';
                    confidence = 'low';
                }
                
                return {
                    firstName: firstName,
                    lastName: lastName,
                    fullName: lastName ? `${firstName} ${lastName}` : firstName,
                    confidence: confidence
                };
            }
            
            // If all else fails, try to extract any recognizable name parts
            const allParts = cleanedUsername.split('');
            let bestMatch = '';
            let bestConfidence = 'low';
            
            // Try to find any first name in the username
            for (const name of firstNames) {
                if (cleanedUsername.includes(name.toLowerCase())) {
                    if (name.length > bestMatch.length) {
                        bestMatch = name;
                        bestConfidence = 'medium';
                    }
                }
            }
            
            // Try to find any last name in the username
            for (const name of lastNames) {
                if (cleanedUsername.includes(name.toLowerCase())) {
                    if (name.length > bestMatch.length) {
                        bestMatch = name;
                        bestConfidence = 'medium';
                    }
                }
            }
            
            if (bestMatch) {
                return {
                    firstName: bestMatch,
                    lastName: '',
                    fullName: bestMatch,
                    confidence: bestConfidence
                };
            }
            
            // If nothing matches, return the cleaned username with proper capitalization
            return {
                firstName: capitalizeFirstLetter(cleanedUsername.substring(0, Math.min(6, cleanedUsername.length))),
                lastName: cleanedUsername.length > 6 ? capitalizeFirstLetter(cleanedUsername.substring(6)) : '',
                fullName: capitalizeFirstLetter(cleanedUsername),
                confidence: 'very low'
            };
        }

        // Helper function to capitalize first letter
        function capitalizeFirstLetter(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        // Function to generate random sentence
        function generateRandomSentence() {
            const selectedCountry = countrySelect.value;
            const sentences = sentencesByCountry[selectedCountry];
            
            if (!sentences || sentences.length === 0) {
                sentenceDisplay.textContent = "Tidak ada kalimat untuk negara ini.";
                sentenceContainer.classList.add('visible');
                return;
            }
            
            const randomIndex = Math.floor(Math.random() * sentences.length);
            const randomSentence = sentences[randomIndex];

            sentenceContainer.classList.remove('visible');

            setTimeout(() => {
                sentenceDisplay.textContent = randomSentence;
                sentenceContainer.classList.add('visible');
            }, 200);
        }

        // Function to generate multiple usernames
        function generateUsernames() {
            const activeMode = document.querySelector('.mode-option.active').getAttribute('data-mode');
            let allUsernames = '';
            
            if (activeMode === 'random') {
                let quantity = parseInt(quantityInput.value);
                if (isNaN(quantity) || quantity < 1) {
                    quantity = 5;
                    quantityInput.value = 5;
                }

                for (let i = 0; i < quantity; i++) {
                    const nameData = randomFullName();
                    const username = generateUsername(nameData.firstName, nameData.lastName);
                    allUsernames += username + '\n';
                }
            } else if (activeMode === 'custom') {
                const names = namesInput.value.trim().split('\n');
                
                if (names.length === 0 || (names.length === 1 && names[0] === '')) {
                    usernamesResult.value = 'Silakan masukkan setidaknya satu nama.';
                    usernamesResult.style.opacity = '1';
                    return;
                }
                
                for (const name of names) {
                    if (name.trim() === '') continue;
                    
                    // Split name into parts to get first and last name
                    const nameParts = name.trim().split(' ');
                    let firstName = nameParts[0];
                    let lastName = nameParts.length > 1 ? nameParts[nameParts.length - 1] : '';
                    
                    // If no last name, use a random one
                    if (lastName === '') {
                        const randomName = randomFullName();
                        lastName = randomName.lastName;
                    }
                    
                    const username = generateUsername(firstName, lastName);
                    allUsernames += username + '\n';
                }
            }
            
            usernamesResult.style.opacity = '0';

            setTimeout(() => {
                usernamesResult.value = allUsernames.trim();
                usernamesResult.style.opacity = '1';
            }, 200);
        }

                usernamesResult.value = 'Silakan masukkan setidaknya satu username.';

            for (const username of usernames) {
                if (username.trim() === '') continue;

            usernamesResult.style.opacity = '0';

            setTimeout(() => {
                usernamesResult.value = results.trim();
                usernamesResult.style.opacity = '1';

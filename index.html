        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        /* CSS untuk tampilan */
        body {
            font-family: 'Poppins', sans-serif;
            /* Background gradien agar tidak polos */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .content-box {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .subtitle {
            color: #777;
            margin-bottom: 30px;
            font-size: 16px;
        }

        /* Tab Navigation */
        .tab-navigation {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab-button {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 600;
            color: #777;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab-button.active {
            color: #667eea;
        }

        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Gaya untuk pemilih negara dan jumlah */
        .country-selector, .quantity-selector {
            margin-bottom: 30px;
            text-align: left;
        }

        .country-selector label, .quantity-selector label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 600;
        }

        .country-selector select, .quantity-selector input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background-color: #f9f9f9;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            color: #333;
            transition: border-color 0.3s ease;
            box-sizing: border-box; /* Pastikan padding tidak menambah lebar */
        }

        .country-selector select:focus, .quantity-selector input:focus {
            outline: none;
            border-color: #667eea;
        }

        /* Container untuk menampung kalimat dan tombol salin */
        .sentence-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 15px;
            margin: 30px 0;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .sentence-container.visible {
            opacity: 1;
        }

        #sentence-display {
            font-size: 1.1rem;
            color: #444;
            text-align: left;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 12px;
            border-left: 5px solid #667eea;
            flex-grow: 1;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        /* Gaya untuk textarea hasil username */
        #usernames-result {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background-color: #f9f9f9;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem; /* Font size lebih kecil */
            color: #444;
            resize: vertical; /* Biarkan user resize vertikal */
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            margin: 30px 0;
            box-sizing: border-box;
        }

        #usernames-result.visible {
            opacity: 1;
        }

        /* Gaya untuk tombol salin */
        .copy-btn {
            background-color: #e4e6eb;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s ease-in-out;
            flex-shrink: 0;
        }

        .copy-btn:hover {
            background-color: #d8dadf;
        }
        
        .copy-btn.copied {
            background-color: #28a745;
        }

        .copy-btn svg {
            width: 20px;
            height: 20px;
            fill: #65676b;
            transition: fill 0.2s ease-in-out;
        }

        .copy-btn.copied svg {
            fill: #ffffff;
        }

        /* Container untuk tombol generate dan copy all */
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap; /* Biarkan tombol pindah baris di layar kecil */
        }

        .generate-btn {
            background-color: #667eea;
            color: white;
            border: none;
            padding: 15px 35px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:hover {
            background-color: #5469d4;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .generate-btn:active {
            transform: translateY(-1px);
        }
        
        /* Gaya untuk tombol Refresh */
        .refresh-btn {
            background-color: #6c757d; /* Warna abu-abu netral */
            color: white;
            border: none;
            padding: 15px 35px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
            display: flex;
            align-items: center;
            gap: 8px; /* Jarak antara ikon dan teks */
        }
        
        .refresh-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .refresh-btn:hover {
            background-color: #5a6268;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(108, 117, 125, 0.4);
        }

        .copy-all-btn {

            background-color: #218838; /* Hijau lebih tua saat hover */
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }
    </style>

        // Function to generate username from first and last name
        function generateUsername(firstName, lastName) {
            const baseUsername = `${firstName.toLowerCase()}_${lastName.toLowerCase()}`;
            const randomDigits = Math.floor(Math.random() * 90) + 10; // Generates a number from 10 to 99
            return baseUsername + randomDigits;
        }

        // Function to generate random sentence
        function generateRandomSentence() {
            const selectedCountry = countrySelect.value;
            const sentences = sentencesByCountry[selectedCountry];
            
            if (!sentences || sentences.length === 0) {
                sentenceDisplay.textContent = "Tidak ada kalimat untuk negara ini.";
                sentenceContainer.classList.add('visible');
                return;
            }
            
            const randomIndex = Math.floor(Math.random() * sentences.length);
            const randomSentence = sentences[randomIndex];

            sentenceContainer.classList.remove('visible');

            setTimeout(() => {
                sentenceDisplay.textContent = randomSentence;
                sentenceContainer.classList.add('visible');
            }, 200);
        }

        // Function to generate multiple usernames
        function generateUsernames() {
            let quantity = parseInt(quantityInput.value);
            // Validasi input
            if (isNaN(quantity) || quantity < 1) {
                quantity = 5; // Default ke 5 jika input tidak valid
                quantityInput.value = 5;
            }

            let allUsernames = '';
            for (let i = 0; i < quantity; i++) {
                const nameData = randomFullName();
                const username = generateUsername(nameData.firstName, nameData.lastName);
                allUsernames += username + '\n';
            }
            
            usernamesResult.classList.remove('visible');

            setTimeout(() => {
                usernamesResult.value = allUsernames.trim();
                usernamesResult.classList.add('visible');
            }, 200);
        }
        
        // Function to refresh sentence tab
        function refreshSentenceTab() {
            sentenceContainer.classList.remove('visible');
            sentenceDisplay.textContent = '';
            countrySelect.selectedIndex = 0; // Reset ke pilihan pertama
        }
        
        // Function to refresh username tab
        function refreshUsernameTab() {
            usernamesResult.classList.remove('visible');
            usernamesResult.value = '';
            quantityInput.value = 5; // Reset ke default
        }

        // Function to copy text to clipboard
        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                button.classList.add('copied');
                button.innerHTML = iconCheck;

                setTimeout(() => {
                    button.classList.remove('copied');
                    button.innerHTML = iconCopy;
                }, 2000);
            }).catch(err => {
                console.error('Gagal menyalin teks: ', err);
                alert('Gagal menyalin teks. Silakan salin secara manual.');
            });
        }

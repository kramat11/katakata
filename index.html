<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator & Salin Kalimat</title>
    <style>
        /* Google Fonts untuk tampilan yang lebih menarik */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        /* CSS untuk tampilan */
        body {
            font-family: 'Poppins', sans-serif;
            /* Background gradien agar tidak polos */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .content-box {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .subtitle {
            color: #777;
            margin-bottom: 30px;
            font-size: 16px;
        }

        /* Gaya untuk pemilih negara */
        .country-selector {
            margin-bottom: 30px;
        }

        .country-selector label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 600;
        }

        .country-selector select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background-color: #f9f9f9;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            color: #333;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .country-selector select:focus {
            outline: none;
            border-color: #667eea;
        }

        /* Container untuk menampung kalimat dan tombol salin */
        .sentence-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start; /* Sejajarkan ke atas untuk teks multi-baris */
            gap: 15px; /* Jarak antara teks dan tombol */
            margin: 30px 0;
            opacity: 0; /* Awalnya disembunyikan */
            transition: opacity 0.5s ease-in-out;
        }

        /* Tampilkan container dengan efek fade-in */
        .sentence-container.visible {
            opacity: 1;
        }

        #sentence-display {
            font-size: 1.1rem;
            color: #444;
            text-align: left;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 12px;
            border-left: 5px solid #667eea;
            flex-grow: 1; /* Biarkan area teks memenuhi sisa ruang */
            white-space: pre-wrap; /* Hormati line break (\n) dari JavaScript */
            word-wrap: break-word;
        }

        /* Gaya untuk tombol salin */
        .copy-btn {
            background-color: #e4e6eb;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s ease-in-out;
            flex-shrink: 0; /* Mencegah tombol mengecil */
        }

        .copy-btn:hover {
            background-color: #d8dadf;
        }
        
        /* Warna tombol saat berhasil menyalin */
        .copy-btn.copied {
            background-color: #28a745; /* Hijau untuk sukses */
        }

        /* Gaya untuk ikon SVG di dalam tombol */
        .copy-btn svg {
            width: 20px;
            height: 20px;
            fill: #65676b; /* Warna ikon default */
            transition: fill 0.2s ease-in-out;
        }

        .copy-btn.copied svg {
            fill: #ffffff; /* Warna ikon putih saat sukses */
        }

        .generate-btn {
            background-color: #667eea;
            color: white;
            border: none;
            padding: 15px 35px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 50px; /* Tombol berbentuk kapsul */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:hover {
            background-color: #5469d4;
            transform: translateY(-3px); /* Efek mengangkat saat hover */
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .generate-btn:active {
            transform: translateY(-1px); /* Efek menekan */
        }
    </style>
</head>
<body>

        <!-- Pemilih negara -->
        <div class="country-selector">

            <select id="country-select">

        // --- LOGIKA JAVASCRIPT ---
        const generateBtn = document.getElementById('generate-btn');
        const copyBtn = document.getElementById('copy-btn');
        const sentenceDisplay = document.getElementById('sentence-display');
        const sentenceContainer = document.getElementById('sentence-container');
        const countrySelect = document.getElementById('country-select');

        // Definisikan ikon SVG
        const iconCopy = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>`;

        // Fungsi untuk menghasilkan kalimat acak
        function generateRandomSentence() {
            const selectedCountry = countrySelect.value;
            const sentences = sentencesByCountry[selectedCountry];
            
            if (!sentences || sentences.length === 0) {
                sentenceDisplay.textContent = "Tidak ada kalimat untuk negara ini.";
                sentenceContainer.classList.add('visible');
                return;
            }
            
            const randomIndex = Math.floor(Math.random() * sentences.length);
            const randomSentence = sentences[randomIndex];

            // Sembunyikan dulu untuk efek fade
            sentenceContainer.classList.remove('visible');

            setTimeout(() => {
                sentenceDisplay.textContent = randomSentence;
                sentenceContainer.classList.add('visible');
            }, 200); // Waktu tunggu untuk transisi yang halus
        }

        // Fungsi untuk menyalin teks
        function copyToClipboard() {
            const textToCopy = sentenceDisplay.textContent;
            
            navigator.clipboard.writeText(textToCopy).then(() => {
                // Ubah ikon dan warna tombol
                copyBtn.classList.add('copied');
                copyBtn.innerHTML = iconCheck;

                // Kembalikan ke semula setelah 2 detik
                setTimeout(() => {
                    copyBtn.classList.remove('copied');
                    copyBtn.innerHTML = iconCopy;
                }, 2000);
            }).catch(err => {
                console.error('Gagal menyalin teks: ', err);
                alert('Gagal menyalin teks. Silakan salin secara manual.');
            });
        }

        // Tambahkan event listener untuk tombol
        generateBtn.addEventListener('click', generateRandomSentence);
        copyBtn.addEventListener('click', copyToClipboard);
        countrySelect.addEventListener('change', generateRandomSentence);

        // Tampilkan kalimat acak saat halaman pertama kali dimuat
        window.onload = generateRandomSentence;
    </script>
</body>
</html>

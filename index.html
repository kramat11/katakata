        :root {
            --bg-gradient-start: #4facfe;
            --bg-gradient-mid-1: #00f2fe;
            --bg-gradient-mid-2: #43e97b;

            --text-secondary: #777;
            --text-muted: #555;

            --result-text: #444;
            --accent-color: #4facfe;
            --copy-btn-bg: rgba(228, 230, 235, 0.7);
            --copy-btn-icon: #65676b;
            --tab-color: #777;
            --tab-active-color: #4facfe;
            --btn-primary-bg: #4facfe;
            --btn-success-bg: #28a745;
            --btn-secondary-bg: #6c757d;
        }

        body.dark-mode {
            --bg-gradient-start: #141e30;
            --bg-gradient-mid-1: #243b55;
            --bg-gradient-mid-2: #2c5364;
            --bg-gradient-end: #0f3460;
            --content-bg: rgba(44, 44, 44, 0.85); /* Transparan */
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --text-muted: #a0a0a0;
            --input-bg: rgba(58, 58, 58, 0.7);
            --input-border: rgba(74, 74, 74, 0.5);
            --result-bg: rgba(58, 58, 58, 0.7);
            --result-text: #e0e0e0;
            --accent-color: #00f2fe;
            --copy-btn-bg: rgba(74, 74, 74, 0.7);
            --copy-btn-icon: #b0b0b0;
            --tab-color: #b0b0b0;
            --tab-active-color: #00f2fe;
            --btn-primary-bg: #00f2fe;
            --btn-success-bg: #2ea043;
            --btn-secondary-bg: #5a6268;
        }

        /* CSS untuk tampilan */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Background dengan animasi dan warna baru */
            background: linear-gradient(-45deg, var(--bg-gradient-start), var(--bg-gradient-mid-1), var(--bg-gradient-mid-2), var(--bg-gradient-end));
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        /* Animasi Background */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .content-box {
            background-color: var(--content-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37); /* Bayangan yang lebih modern */
            backdrop-filter: blur(10px); /* Efek blur pada background di belakang kontainer */
            -webkit-backdrop-filter: blur(10px); /* Untuk browser WebKit */
            border: 1px solid rgba(255, 255, 255, 0.18); /* Border tipis untuk efek kaca */
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        /* Header dengan Theme Toggle */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        h1 {
            color: var(--text-primary);
            margin: 0;
            font-weight: 600;
        }

        /* Theme Toggle Switch */
        .theme-switch-wrapper {
            display: flex;
            align-items: center;
        }
        .theme-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "ğŸŒ™";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
        }
        input:checked + .slider {
            background-color: var(--accent-color);
        }
        input:checked + .slider:before {
            transform: translateX(26px);
            content: "â˜€ï¸";
        }

        .subtitle {
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 16px;
        }

        /* Tab Navigation */
        .tab-navigation {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--input-border);
        }

        .tab-button {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 600;
            color: var(--tab-color);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab-button.active {
            color: var(--tab-active-color);
        }

        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--tab-active-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Gaya untuk pemilih negara dan jumlah */
        .country-selector, .quantity-selector {
            margin-bottom: 30px;
            text-align: left;
        }

        .country-selector label, .quantity-selector label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-muted);
            font-weight: 600;
        }

        .country-selector select, .quantity-selector input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--input-border);
            border-radius: 10px;
            background-color: var(--input-bg);
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            color: var(--text-primary);
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .country-selector select:focus, .quantity-selector input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        /* Container untuk menampung kalimat dan tombol salin */
        .sentence-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 15px;
            margin: 30px 0;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .sentence-container.visible {
            opacity: 1;
        }

        #sentence-display {
            font-size: 1.1rem;
            color: var(--result-text);
            text-align: left;
            background-color: var(--result-bg);
            padding: 20px;
            border-radius: 12px;
            border-left: 5px solid var(--accent-color);
            flex-grow: 1;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        /* Gaya untuk textarea hasil username */
        #usernames-result {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid var(--input-border);
            border-radius: 10px;
            background-color: var(--result-bg);
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            color: var(--result-text);
            resize: vertical;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            margin: 30px 0;
            box-sizing: border-box;
        }

        #usernames-result.visible {
            opacity: 1;
        }

        /* Gaya untuk tombol salin */
        .copy-btn {
            background-color: var(--copy-btn-bg);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s ease-in-out;
            flex-shrink: 0;
        }

        .copy-btn:hover {
            background-color: var(--text-muted);
        }
        
        .copy-btn.copied {
            background-color: var(--btn-success-bg);
        }

        .copy-btn svg {
            width: 20px;
            height: 20px;
            fill: var(--copy-btn-icon);
            transition: fill 0.2s ease-in-out;
        }

        .copy-btn.copied svg {
            fill: #ffffff;
        }

        /* Container untuk tombol generate dan copy all */
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .generate-btn, .refresh-btn, .copy-all-btn {
            color: white;
            border: none;
            padding: 15px 35px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 50px;

            transition: background-color 0.3s ease, transform 0.2s ease;

            display: flex;
            align-items: center;
            gap: 8px;
        }

        .generate-btn {
            background-color: var(--btn-primary-bg);

        .generate-btn:hover {
            background-color: var(--tab-active-color);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }

            background-color: var(--btn-secondary-bg);

        .refresh-btn:hover {

            background-color: #218838;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }

            transform: translateY(-1px);
        }

        .refresh-btn svg, .copy-all-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }
    </style>

        // Function to generate username from first and last name
        function generateUsername(firstName, lastName) {
            const baseUsername = `${firstName.toLowerCase()}_${lastName.toLowerCase()}`;
            const randomDigits = Math.floor(Math.random() * 90) + 10; // Generates a number from 10 to 99
            return baseUsername + randomDigits;
        }

        // Function to generate random sentence
        function generateRandomSentence() {
            const selectedCountry = countrySelect.value;
            const sentences = sentencesByCountry[selectedCountry];
            
            if (!sentences || sentences.length === 0) {
                sentenceDisplay.textContent = "Tidak ada kalimat untuk negara ini.";
                sentenceContainer.classList.add('visible');
                return;
            }
            
            const randomIndex = Math.floor(Math.random() * sentences.length);
            const randomSentence = sentences[randomIndex];

            sentenceContainer.classList.remove('visible');

            setTimeout(() => {
                sentenceDisplay.textContent = randomSentence;
                sentenceContainer.classList.add('visible');
            }, 200);
        }

        // Function to generate multiple usernames
        function generateUsernames() {
            let quantity = parseInt(quantityInput.value);
            if (isNaN(quantity) || quantity < 1) {
                quantity = 5;
                quantityInput.value = 5;
            }

            let allUsernames = '';
            for (let i = 0; i < quantity; i++) {
                const nameData = randomFullName();
                const username = generateUsername(nameData.firstName, nameData.lastName);
                allUsernames += username + '\n';
            }
            
            usernamesResult.classList.remove('visible');

            setTimeout(() => {
                usernamesResult.value = allUsernames.trim();
                usernamesResult.classList.add('visible');
            }, 200);
        }
        
        // Function to refresh sentence tab

            sentenceContainer.classList.remove('visible');

            usernamesResult.classList.remove('visible');

        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                button.classList.add('copied');
                button.innerHTML = iconCheck;

                setTimeout(() => {
                    button.classList.remove('copied');
                    button.innerHTML = iconCopy;
                }, 2000);
